{% extends 'base.html' %}
{% load static %}


{% block content %}
<section>
    <h1>Edit Post: {{ post.title }}</h1>
    <form action="" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Save" />
        <a href="{% url 'post-detail' post.pk post.slug %}" class="btn btn-warning">Cancel</a>
    </form>
</section>
{% endblock content %}
